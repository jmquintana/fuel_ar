<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon ripple" href="./assests/pump_128.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
</head>

<body>
    <div class="main">
        <div class="map">
            <div class="search-container hide">
                <input type="search" name="search" id="search">
            </div>
            <div class="first">
                <img id="down" class="icon ripple" src="./assests/down_t.svg" alt="" srcset="">
                <img id="dots" class="icon ripple" src="./assests/dots_t.svg" alt="" srcset="">
            </div>
            <div class="second">
                <img id="find" class="icon ripple" src="./assests/search_t.svg" alt="" srcset="">

            </div>
            <div class="last">
                <img id="gps" class="icon ripple" src="./assests/gps_t.svg" alt="" srcset="">
                <img id="filter" class="icon ripple" src="./assests/filter_t.svg" alt="" srcset="">
            </div>
            <div id="map"></div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="footer-title">
                    <div id="product-name" class="product">Nafta Súper</div>
                    <div id="date" class="date">Actualizado: enero 2023</div>
                </div>
                <div class="prices">
                    <div class="min">
                        <div class="label">Máximo</div>
                        <div id="min-price" class="price">151</div>
                        <div id="min-brand" class="brand">Shell</div>
                    </div>
                    <div class="avg">
                        <div class="label">Promedio</div>
                        <div id="avg-price" class="price">154</div>
                    </div>
                    <div class="max">
                        <div class="label">Mínimo</div>
                        <div id="max-price" class="price">157</div>
                        <div id="max-brand" class="brand">DAPSA</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<!-- <script src="./JS/leaflet/Leaflet.Quadtree.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

<script src="./app.js"></script>
<script src="./map.js"></script>

</html>
