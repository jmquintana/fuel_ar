<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assests/pump_128.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="map">
            <div class="first">
                <img class="icon" src="./assests/down_t.svg" alt="" srcset="">
                <img class="icon" src="./assests/dots_t.svg" alt="" srcset="">
            </div>
            <div class="second">
                <img class="icon" src="./assests/search_t.svg" alt="" srcset="">
            </div>
            <div class="last">
                <!-- <div class="last-icons"> -->
                <img class="icon" src="./assests/gps_t.svg" alt="" srcset="">
                <img class="icon" src="./assests/filter_t.svg" alt="" srcset="">
                <!-- </div> -->
            </div>
        </div>
        <div class="footer">
            <div class="footer-title">
                <div id="product-name" class="product">Nafta Súper</div>
                <div id="date" class="date">Última actualización: enero 2023</div>
            </div>
            <div class="prices">
                <div class="min">
                    <div class="label">Máximo</div>
                    <div id="min-price" class="price">151</div>
                    <div id="min-brand" class="brand">DAPSA</div>
                </div>
                <div class="avg">
                    <div class="label">Promedio</div>
                    <div id="avg-price" class="price">154</div>
                </div>
                <div class="max">
                    <div class="label">Mínimo</div>
                    <div id="max-price" class="price">157</div>
                    <div id="max-brand" class="brand">Shell</div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./app.js"></script>

</html>
